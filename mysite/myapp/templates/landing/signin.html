<body>
<!--navbarstar -->

<nav>
    <div class="nav-wrapper cyan darken-4">
        <div class="container ">
            <a href="#!" class="brand-logo ">Edify  Accelerator</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger "><i class="material-icons">menu</i></a>
        </div>
    </div>
</nav>

<br><br>
<!--navbar ends -->
<!--main section-->
<div class="row ">
    <div class="col s12 m12 l6 center" style="float:none;margin:auto;">
        <h2 class="header orange-text ">Edify  Accelerator</h2>
        <form method="post" action="/signin/">
            {% csrf_token %}
            <div class="input-field col s12 m6 l6 offset-l3 offset-m3">
                <input id="email" type="email" class="validate" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m6 l6 offset-l3 offset-m3">
                <input id="password" type="password" class="validate" name="password" required>
                <label for="password">Password</label>
            </div>

            <div class="input-field inline col s12 m6 l6 offset-l3 offset-m3">
                <button class="btn waves-effect waves-light" type="submit">
                    Sign In
                </button>
            </div>

        </form>
    </div>
</div>
</div>
