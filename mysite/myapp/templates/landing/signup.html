    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

<nav>
    <div class="nav-wrapper cyan darken-4">
        <div class="container">
            <a href="#" class="brand-logo ">Edify Accelerator</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger "><i class="material-icons">menu</i></a>
        </div>
    </div>
</nav>
<br><br>
<!--navbar ends -->
<!--main section-->
<div class="row ">
    <div class="col s12 m12 l6 center" style="float:none;margin:auto;">
        <h3 class="header orange-text ">Edify Accelerator</h3>
        <form class="col s12" method="post" action="/signup/">
            {% csrf_token %}
            <div class="input-field col s12 m12 l6 offset-l3 ">
                <input id="first_name" type="text" class="validate" name="first_name" required>
                <label for="first_name">First name</label>
            </div>
            <div class="input-field col s12 m12 l6 offset-l3 ">
                <input id="last_name" type="text" class="validate" name="last_name" required>
                <label for="last_name">Last name</label>
            </div>
            <div class="input-field col s12 m12 l6 offset-l3 ">
                <input id="email" type="email" class="validate" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m12 l6 offset-l3 ">
                <input id="password" type="password" class="validate" name="password" required>
                <label for="password">Password</label>
            </div>

            <div class="col s12">
                <div>
                    <button class="btn waves-effect waves-light" type="submit">
                        SignUp
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

        $('.sidenav').sidenav();
